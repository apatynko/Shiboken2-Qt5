name: Windows Release

on:
  push:
    branches:
      - 'main'      
    tags:
      - 'v*'
  pull_request:
    branches:
    - 'main'    

defaults:
  run:
    shell: cmd

env:
  SOURCE_DIR:       ${{ github.workspace }}
  QT_VERSION:       5.15.2
  IMAGE_FOLDER:     D:\\a\\Shiboken2-Qt5\\Shiboken2-Qt5\\
  LLVM_INSTALL_DIR: 'c:\libclang'
  ARTIFACT:          shibokenpyside2-build.zip

jobs:
  build:
    runs-on:  windows-2019

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get all tags for correct version determination
        working-directory:  ${{ github.workspace }}
        run: |
          git fetch --all --tags -f

      - name: Install OpenSSL
        run: powershell.exe ./.github/workflows/Install-OpenSSL.ps1

      - name: Install LLVM
        run: choco install llvm
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version:      ${{ env.QT_VERSION }}
          host:         windows
          target:       desktop
          arch:         win64_msvc2019_64
          dir:          ${{ runner.temp }}
          install-deps: true
          setup-python: false

      - name: Download JOM
        uses: suisei-cn/actions-download-file@v1
        with:
          url:    http://download.qt.io/official_releases/jom/jom.zip
          target: ${{ runner.temp }}\

      - name: Unzip JOM
        working-directory: ${{ runner.temp }}
        run: |
          7z x jom.zip -ojom

      - name: Setup MSVC dev env
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Download libclang
        uses: suisei-cn/actions-download-file@v1
        with:
          url: https://ftp.icm.edu.pl/packages/qt/development_releases/prebuilt/libclang/libclang-release_100-based-windows-vs2019_64.7z
          target: ${{ runner.temp }}\

      - name: Extract libclang
        working-directory: ${{ runner.temp }}
        run: |
          7z x libclang-release_100-based-windows-vs2019_64.7z -oc:\

      - name: Set environment variables
        shell: pwsh
        run: |
          echo "LLVM_INSTALL_DIR=c:\libclang" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "LIBCLANG_PATH=c:\libclang\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "PATH=c:\libclang\bin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build PySide2 and Shiboken2
        run: |
          python setup.py install --qmake="${{ runner.temp }}\Qt\${{ env.QT_VERSION }}\msvc2019_64\bin\qmake.exe" --openssl="C:\Program Files\OpenSSL-Win64\bin" --ignore-git --no-jom